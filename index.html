<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="img/speech-bubble.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>simple quiz app</h1>
        <div class="quiz">
            <h2 class="question">Question goes here</h2>
            <div class="answers">
                <button class="btn">Option1</button>
                <button class="btn">Option2</button>
                <button class="btn">Option3</button>
                <button class="btn">Option4</button>
            </div>
        </div>
        <button class="next-btn">Next</button>
        <p class="status">shows in which question you are !</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
